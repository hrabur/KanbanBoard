<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="js/kanban-board.js"></script>

<title>Kanban Board</title>
</head>
<body>
	<div class="boards ui-widget">
		<ul id="todo" class="board droptrue ui-corner-all">
			<li class="title">TODO</li>
			<li class="ui-corner-all">Can be dropped..</li>
			<li class="ui-corner-all">..on an empty list</li>
			<li class="ui-corner-all">Item 3</li>
			<li class="ui-corner-all">Item 4</li>
			<li class="ui-corner-all">Item 5</li>
		</ul>
		<ul id="progress" class="board dropfalse ui-corner-all">
			<li class="title">In Progress</li>
			<li class="ui-corner-all">Cannot be dropped..</li>
			<li class="ui-corner-all">..on an empty list</li>
			<li class="ui-corner-all">Item 3</li>
			<li class="ui-corner-all">Item 4</li>
			<li class="ui-corner-all">Item 5</li>
		</ul>
		<ul id="done" class="board droptrue ui-corner-all">
			<li class="title">Done</li>
		</ul>
	</div>
	<br style="clear: both">
</body>
</html>
